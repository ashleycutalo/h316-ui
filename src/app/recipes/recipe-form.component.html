<h2 class="mdl-dialog__title" md-dialog-title>{{title}}</h2>
<md-dialog-content>
    <form #f="ngForm" action="#">
      <md-input-container>
          <input md-input value="" placeholder="Name" #name [(ngModel)]="recipe.name" name="name" required>
      </md-input-container>
      <md-input-container>
        <input md-input value="" placeholder="Description" #description [(ngModel)]="recipe.description" name="description" required>
      </md-input-container>
      <md-input-container>
          <textarea md-input class="content-input" value="" placeholder="Directions" #directions [(ngModel)]="recipe.directions" name="directions" required>
          </textarea>
      </md-input-container>
    </form>
</md-dialog-content>

<md-dialog-actions class="mdl-dialog__actions">
  <button type="button" class="mdl-button close" md-dialog-close>Cancel</button>
  <button type="submit" class="mdl-button" (click)="submit(f.value)">{{confirm}}</button>
</md-dialog-actions>
