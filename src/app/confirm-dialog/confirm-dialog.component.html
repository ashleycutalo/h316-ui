<h2 class="mdl-dialog__title" md-dialog-title>{{title}}</h2>
<div class="mdl-dialog__content">
  <p>{{content}}</p>
</div>
<div class="mdl-dialog__actions">
  <button md-button class="btn-colored" type="button" (click)="dialogRef.close('cancel')" md-dialog-close>CANCEL</button>
  <button md-button class="btn-colored" type="submit" (click)="dialogRef.close(confirm)" md-dialog-close>{{confirm}}</button>
</div>
